<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sidebar Menu Responsive</title>
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/3de8d0c5ee.js" crossorigin="anonymous"></script>

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

        <!--CSS-->
        <link rel="stylesheet" href="./assets/css/style.css">
    
        <!--boxicons > import CSS > (copy and paste) -->
    </head>
    <body id="body">

        <header class="header" id="header">
            <div class="header_toggle">
                <i class="fas fa-bars" id="header-toggle"></i>
            </div>

            <div class="header_img">
                <img src="./assets/img/pexels-mentatdgt-937481.jpg" alt="Profile" title="Profile">
            </div>

            <div class="l-navbar" id="l-navbar">
                <nav class="nav">
                    <div id="navbar">
                        <a href="#" class="nav_logo">
                            <i class="fas fa-layer-group nav_logo-icon"></i>
                            <span class="nav_logo-name">Bedimcode</span>
                        </a>

                        <div class="nav_list">
                            <a href="#" class="nav_link active">
                                <i class="fas fa-qrcode nav_icon"></i>
                                <span class="nav_name">Dashboard</span>
                            </a>
                            <a href="#" class="nav_link">
                                <i class="fas fa-user nav_icon"></i>
                                <span class="nav_name">Users</span>
                            </a>
                            <a href="#" class="nav_link">
                                <i class="fas fa-sticky-note nav_icon"></i>
                                <span class="nav_name">Messages</span>
                            </a>
                            <a href="#" class="nav_link">
                                <i class="fas fa-bookmark nav_icon"></i>
                                <span class="nav_name">Favorites</span>
                            </a>
                            <a href="#" class="nav_link">
                                <i class="fas fa-folder nav_icon"></i>
                                <span class="nav_name">Data</span>
                            </a>
                            <a href="#" class="nav_link">
                                <i class="fas fa-chart-pie nav_icon"></i>
                                <span class="nav_name">Analytics</span>
                            </a>
                        </div>
                    </div>

                    <a href="#" class="nav_link">
                        <i class="fas fa-sign-out-alt nav_icon"></i>
                        <span class="nav_name">Log Out</span>
                    </a>

                </nav>
            </div>
        </header>

        <h1>Components</h1>

        <!--JS-->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
